name: Check conventions
on:
  pull_request:
  push:
    branches: [main]
jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvmProcfile
      - name: Use Node.js ${{ steps.nvmProcfile.outputs.NVMRC }}
        uses: actions/setup-node@v3
        with:
          node-version: '${{ steps.nvmProcfile.outputs.NVMRC }}'
          cache: 'yarn'
      - name: Install JS dependencies
        run: yarn install --frozen-lockfile --prefer-offline
      - name: ESLint & Prettier & Tests
        run: yarn eslint && yarn prettier
      - name: Typescript
        run: yarn tsc --noEmit
